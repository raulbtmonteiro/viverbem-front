<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados do Cliente</title>
    <link rel="stylesheet" href="MeusDados.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: linear-gradient(to right, blue, rgb(0, 255, 242));
        }

        h2 {
            text-align: center;
            margin-top: 30px;
            color: #fff;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none;
        }

        label, textarea {
            display: block;
            margin-top: 10px;
            color: #333;
        }

        input[type="text"],
        input[type="tel"],
        input[type="email"],
        input[type="date"],
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        textarea {
            width: 100%;
            height: 83px;
        }

        .dados-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .dados-item {
            margin-top: 10px;
            color: #333;
        }

        .btn-alterar-dados {
            display: block;
            width: 100%;
            max-width: 600px;
            margin: 20px auto 0 auto;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s;
        }

        .btn-alterar-dados:hover {
            background-color: #0056b3;
        }

        @media (max-width: 600px) {
            form, .dados-container, .btn-alterar-dados {
                padding: 15px;
            }

            input[type="submit"] {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <h2>Dados do Cliente</h2>
    <div class="dados-container" id="dadosClienteContainer">
        <!-- Os dados do cliente serão inseridos aqui -->
    </div>

    <button class="btn-alterar-dados" onclick="mostrarFormulario()">Alterar Dados</button>

    <form id="formulario-alteracao">
        <label for="nome">Nome</label>
        <input type="text" id="nome" required placeholder="Nome">

        <label for="sobrenome">Sobrenome</label>
        <input type="text" id="sobrenome" required placeholder="Sobrenome">

        <label for="dataNascimento">Data de Nascimento</label>
        <input type="date" id="dataNascimento" required>

        <label for="email">E-mail</label>
        <input type="email" id="email" required placeholder="exemplo@exemplo.com">

        <label for="genero">Gênero</label>
        <select id="genero" required>
            <option value="M">Masculino</option>
            <option value="F">Feminino</option>
            <option value="O">Outro</option>
        </select>

        <label for="cpf">CPF</label>
        <input type="text" id="cpf" required placeholder="CPF">

        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" required placeholder="Telefone">

        <label for="medicamento">Medicamento</label>
        <input type="text" id="medicamento" required placeholder="Medicamento">

        <label for="telefoneEmergencia">Telefone de Emergência</label>
        <input type="tel" id="telefoneEmergencia" required placeholder="Telefone de Emergência">

        <label for="rua">Rua</label>
        <input type="text" id="rua" required placeholder="Rua">

        <label for="bairro">Bairro</label>
        <input type="text" id="bairro" required placeholder="Bairro">

        <label for="cep">CEP</label>
        <input type="text" id="cep" required placeholder="CEP">

        <label for="cidade">Cidade</label>
        <input type="text" id="cidade" required placeholder="Cidade">

        <label for="estado">Estado</label>
        <input type="text" id="estado" required placeholder="Estado">

        <label for="pais">País</label>
        <input type="text" id="pais" required placeholder="País">

        <input type="submit" value="Atualizar">
    </form>

    <script>
        // Função para obter os dados do cliente do localStorage
        function obterDadosCliente() {
            return JSON.parse(localStorage.getItem('dadosCliente'));
        }

        // Função para exibir os dados do cliente na página
        function exibirDadosCliente() {
            const dadosCliente = obterDadosCliente();
            const container = document.getElementById('dadosClienteContainer');
            
            if (dadosCliente) {
                for (const [key, value] of Object.entries(dadosCliente)) {
                    const item = document.createElement('div');
                    item.classList.add('dados-item');
                    item.innerHTML = `<span>${key}:</span> ${value}`;
                    container.appendChild(item);
                }
            } else {
                container.innerHTML = '<p>Nenhum dado encontrado.</p>';
            }
        }

        // Função para preencher o formulário com os dados do cliente
        function preencherFormulario() {
            const dadosCliente = obterDadosCliente();
            
            if (dadosCliente) {
                document.getElementById('nome').value = dadosCliente.nome;
                document.getElementById('sobrenome').value = dadosCliente.sobrenome;
                document.getElementById('dataNascimento').value = dadosCliente.dataNascimento;
                document.getElementById('email').value = dadosCliente.email;
                document.getElementById('genero').value = dadosCliente.genero;
                document.getElementById('cpf').value = dadosCliente.cpf;
                document.getElementById('telefone').value = dadosCliente.telefone;
                document.getElementById('medicamento').value = dadosCliente.medicamento;
                document.getElementById('telefoneEmergencia').value = dadosCliente.telefoneEmergencia;
                document.getElementById('rua').value = dadosCliente.rua;
                document.getElementById('bairro').value = dadosCliente.bairro;
                document.getElementById('cep').value = dadosCliente.cep;
                document.getElementById('cidade').value = dadosCliente.cidade;
                document.getElementById('estado').value = dadosCliente.estado;
                document.getElementById('pais').value = dadosCliente.pais;
            }
        }

        // Função para enviar os dados atualizados para o backend
        function atualizarDadosCliente(event) {
            event.preventDefault(); // Impede o envio padrão do formulário
    
            // Captura dos valores dos campos do formulário
            var nome = document.getElementById('nome').value;
            var sobrenome = document.getElementById('sobrenome').value;
            var dataNascimento = document.getElementById('dataNascimento').value;
            var email = document.getElementById('email').value;
            var genero = document.getElementById('genero').value;
            var cpf = document.getElementById('cpf').value;
            var telefone = document.getElementById('telefone').value;
            var medicamento = document.getElementById('medicamento').value;
            var telefoneEmergencia = document.getElementById('telefoneEmergencia').value;
            var rua = document.getElementById('rua').value;
            var bairro = document.getElementById('bairro').value;
            var cep = document.getElementById('cep').value;
            var cidade = document.getElementById('cidade').value;
            var estado = document.getElementById('estado').value;
            var pais = document.getElementById('pais').value;
    
            // Formatação dos dados em um objeto JSON
            var dadosClienteAtualizados = {
                nome: nome,
                sobrenome: sobrenome,
                dataNascimento: dataNascimento,
                email: email,
                genero: genero,
                cpf: cpf,
                telefone: telefone,
                medicamento: medicamento,
                telefoneEmergencia: telefoneEmergencia,
                rua: rua,
                bairro: bairro,
                cep: cep,
                cidade: cidade,
                estado: estado,
                pais: pais
            };
    
            // Armazenar os dados atualizados no localStorage
            localStorage.setItem('dadosCliente', JSON.stringify(dadosClienteAtualizados));
    
            // Envio da requisição HTTP PUT para o backend
            fetch('https://viverbem.onrender.com/users', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(dadosClienteAtualizados), // dadosClienteAtualizados é o objeto JSON com os dados do formulário
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Erro ao atualizar os dados do cliente');
                }
                return response.json();
            })
            .then(data => {
                // Exibição de mensagem de sucesso para o usuário
                alert('Dados do cliente atualizados com sucesso!');
                // Redirecionamento para a mesma página para exibir os dados atualizados
                window.location.reload();
            })
            .catch(error => {
                // Exibição de mensagem de erro para o usuário
                alert('Erro ao atualizar os dados do cliente: ' + error.message);
            });
        }

        // Função para mostrar o formulário de alteração
        function mostrarFormulario() {
            var form = document.getElementById('formulario-alteracao');
            form.style.display = 'block';
            document.getElementById('btn-alterar-dados').style.display = 'none';
        }

        // Chama a função para exibir os dados do cliente ao carregar a página
        document.addEventListener('DOMContentLoaded', function() {
            exibirDadosCliente();
            preencherFormulario();
        });
    </script>
</body>
</html>
